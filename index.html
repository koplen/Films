<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a6395fb2bb.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
      <section>
          <div class="header__inner">

              <div class="header__logo"> <strong>MOVIE</strong>RISE</div>

            <div class="header__nav">
              <div class="header__item"> <a class="header__search"> <i class="fas fa-search"></i> </a>
              </div>

              <div class="header__item"><button type="submit" class="header__btn">Sign in</button>
              </div>

              <div class="header__item"><button type="submit" class="header__btn">Sign up</button>
              </div>
            </div>
          </div>
            <div class="header__infos">
                <div class="header__info">
                  <div class="film__name"> THE JUNGLE BOOK</div>

                  <div class="film__genre">
                        <div class="genre">Adventure</div>
                        <div class="genre">Drama</div>
                        <div class="genre">Family</div>
                        <div class="genre gerne--border">Fantasy</div>
                        <div class="genre"> 1h 46m </div>
                  </div>


                  <div class="film__rate">
                      <a> <i class="fas fa-star"></i></a>
                      <a> <i class="fas fa-star"></i></a>
                      <a> <i class="fas fa-star"></i></a>
                      <a> <i class="fas fa-star"></i></a>
                      <a> <i class="fas fa-star"></i></a>
                      <div class="rate">4.8</div>
                  </div>
                 </div>


                <div class="header__menu">
                    <div class="header__item">
                        <button class="btn__menu">Watch Now</button>
                    </div>

                    <div class="header__item ">
                        <button class="btn__menu">View Info</button>
                    </div>

                    <div class="header__item">
                        <button class="btn__menu">+ Favorites </button>
                    </div>

                </div>
            </div>
      </section>
  </header>

<div class="content">
    <div class="content__list">
        <a>Trending</a>
        <a>Top Rated</a>
        <a>New Arrivals</a>
        <a>Trailers</a>
        <a>Coming Soon</a>
        <a>Genre</a>
    </div>
</div>



</body>
</html>
